<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Borde Interactivo</title>
    <style>
        body {
            background-image: url('IMG/pagina.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
        }

        #mi-imagen {
            display: block;
            margin: 20px auto; 
            transition: border 0.3s; 
        }

        .borde-rojo {
            border: 2px solid red; 
        }
    </style>
</head>
<body>
    <img id="mi-imagen" src="IMG/01.jpg" alt="DescripciÃ³n de la imagen" onclick="toggleBorder()">
    
    <script>
        function toggleBorder() {
            const img = document.getElementById('mi-imagen');
            img.classList.toggle('borde-rojo');
        }
    </script>
</body>
</html>
